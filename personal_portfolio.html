<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <img src="assets/email.png" alt="email icon">
        <a href="mailto:name@email.com">my email</a>

    <div>

        <table>
            <tr>
                <th>Front-End</th>

            </tr>

    <div>

        <div>

            <input type="text" name="email">

        <div>
            <p>Message: </p>
            <textarea name="message" cols="20" rows="3"></textarea>
        </div>
        <input type="submit" value="Send Message">
